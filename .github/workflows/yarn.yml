name: yarn

on:
  workflow_dispatch:

jobs:
  build:
    name: yarn
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build
        run: |
          yarn install
          yarn build
      - name: Lint
        run: |
          yarn lint

      - uses: actions/upload-artifact@v4
        with:
          name: clock-weather-card.js
          path: /home/runner/work/clock-weather-card/clock-weather-card/dist/clock-weather-card.js
